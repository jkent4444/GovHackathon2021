<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./jQuery.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
    <script src="./postcode-latlng.js"></script>
    
  </head>
  <body>
    <div id="map"></div>


    <div class="checkbox-container">
      <div class="checkbox" id="heatmap">
        <input type="checkbox" id="overlayid" name="overlayname" value="overlayvalue" onclick="myFunction()" checked="checked">Enable Covid Hotspots<br>

      </div>
    </div>

    <div class="range-container">
      <div class="range" id="range">
        <div class="slider-container">
          <h4>Circle Radius</h4>
          <input type="range" min="0" max="5" value="3" class="slider" id="slider-range">
          <div class="slider-range-container">
            <span key="0" value="0" text="m">0</span>
            <span key="1" value="200" text="250m">250m</span>
            <span key="2" value="500" text="500m" >500m</span>
            <span key="3" value="1000" text="1km">1km</span>
            <span key="4" value="5000" text="5km">5km</span>
            <span key="5" value="10000" text="10km">10km</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaEgRefccI6qy48LvP75VWGY_cqw0jzzs&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    
  </body>
</html>
